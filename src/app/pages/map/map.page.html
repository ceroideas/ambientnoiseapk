<ion-content class="ion-padding">


	<div style="position: relative; z-index: 1; height: 100%;">
		<div #map id="map">
		</div>
		
		<h4> <ion-icon [routerLink]="['/tabs/home']" routerDirection="back" name="chevron-back"></ion-icon>

			<!-- <img src="assets/pin.svg" alt="" [routerLink]="['/tabs/home/map']" style="height: 28px;"> -->

		</h4>

		<h3>Mapa</h3>

		<ion-slides [options]="slideOpts">
			<ion-slide>
				<ion-card [routerLink]="['/tabs/home/detalles']" class="card-restaurante ion-no-margin" style="background-image: url(assets/fondo-restaurante-01.jpg); background-size: cover; background-position: center;">
				
				  <ion-card-content>
				    <label>Gusto Bistro <br> <small>Marbella, Málaga</small></label>
				    <br>
				    <div>
					    <span>
					    	4.3
					    </span>

					    <ion-icon name="star"></ion-icon>
					    <ion-icon name="star"></ion-icon>
					    <ion-icon name="star"></ion-icon>
					    <ion-icon name="star-half"></ion-icon>
					    <ion-icon name="star-outline"></ion-icon>
				    </div>
				  </ion-card-content>
				
				</ion-card>
			</ion-slide>

			<ion-slide>

				<ion-card [routerLink]="['/tabs/home/detalles']" class="card-restaurante ion-no-margin" style="background-image: url(assets/bobby-logan.jpg); background-size: cover; background-position: center;">
				
				  <ion-card-content>
				    <label>Bobby Logan <br> <small>Torre del mar, Málaga</small></label>
				    <br>
				    <div>
					    <span>
					    	4.3
					    </span>

					    <ion-icon name="star"></ion-icon>
					    <ion-icon name="star"></ion-icon>
					    <ion-icon name="star"></ion-icon>
					    <ion-icon name="star-half"></ion-icon>
					    <ion-icon name="star-outline"></ion-icon>
				    </div>
				  </ion-card-content>
				
				</ion-card>

			</ion-slide>

			<ion-slide>

				<ion-card [routerLink]="['/tabs/home/detalles']" class="card-restaurante ion-no-margin" style="background-image: url(assets/burger.jpg); background-size: cover; background-position: center;">
				
				  <ion-card-content>
				    <label>Fury Burguer <br> <small>Torremolinos, Málaga</small></label>
				    <br>
				    <div>
					    <span>
					    	4.3
					    </span>

					    <ion-icon name="star"></ion-icon>
					    <ion-icon name="star"></ion-icon>
					    <ion-icon name="star"></ion-icon>
					    <ion-icon name="star-half"></ion-icon>
					    <ion-icon name="star-outline"></ion-icon>
				    </div>
				  </ion-card-content>
				
				</ion-card>
			</ion-slide>
		</ion-slides>

	</div>

	<div class="bottom-information1">
		
		<div class="handler1" (click)="changeBottom($event)">
			<ion-icon name="chevron-up"></ion-icon>
		</div>
		<div class="information-box1">

			<label>LOCALIDAD <small [routerLink]="['/tabs/home/filtros']" routerDirection="forward"><ion-icon name="filter"></ion-icon> FILTRO AVANZADO</small></label>
			<ion-list>

				<ion-item class="ion-no-padding" lines="none">

					<div class="search">
						<span>
							<ion-icon name="search"></ion-icon>
						</span>

						<input type="text">
					</div>

				</ion-item>

				<hr style="border-bottom: .5px solid #767070">

				<div class="selections">
					
					<ion-row>
						<ion-col (click)="select(1)" [ngClass]="selection == 1 ? 'selected' : ''">
							<small>AMBIENTES</small>
							<label>{{ambiente}}</label>
						</ion-col>

						<ion-col (click)="select(2)" [ngClass]="selection == 2 ? 'selected' : ''">
							<small>TIPO DE MUSICA</small>
							<label>{{musica}}</label>
						</ion-col>
					</ion-row>

					<hr style="border-bottom: .5px solid #767070">

					<div *ngIf="selection == 1">
						<h5>AMBIENTES</h5>

						<div [ngClass]="ambiente == a ? 'type actual' : 'type'" *ngFor="let a of ambientes" (click)="ambiente = a">{{a}}</div>

						<br>

						<div style="clear: both;"></div>

						<ion-button class="an-button" (click)="cerrar()">Aplicar</ion-button>
					</div>

					<div *ngIf="selection == 2">
						<h5>TIPO DE MÚSICA</h5>

						<div [ngClass]="musica == m ? 'type actual' : 'type'" *ngFor="let m of tmusica" (click)="musica = m">{{m}}</div>

						<br>

						<div style="clear: both;"></div>

						<ion-button class="an-button" (click)="cerrar()">Aplicar</ion-button>
					</div>

				</div>


			</ion-list>
			
		</div>

	</div>

</ion-content>
