<ion-content class="ion-padding">

	<h4>
		<!-- <ion-icon [routerLink]="['/login']" routerDirection="root" name="chevron-back"></ion-icon> -->

		<ion-menu-toggle><ion-icon name="ellipsis-vertical"></ion-icon></ion-menu-toggle>

	</h4>

	<h3>Perfil</h3>

	<div>
		
		<ion-row>
			<ion-col size="4">
				<div class="profile-pic" [ngStyle]="{'background-image': 'url('+(user.avatar ? user.avatar : 'assets/user.jpg')+')'}">
					
				</div>
			</ion-col>
			<ion-col size="8">
				<h5>{{user.name+' '+user.last_name}} <br> <small>Miembro desde: {{user.created_at | expired:'created_at'}}</small></h5>
			</ion-col>
		</ion-row>

		<ion-card class="ion-no-margin card-profile" style="border-radius: 18px;">
		
		  <!-- <ion-card-header>
		    Card Header
		  </ion-card-header> -->
		
		  <ion-card-content>
		    <!-- Add card content here! -->
		    <ion-list class="ion-no-padding">
		    	<ion-item class="ion-no-padding">
		    		<label>
			    		Más información
		    		</label>
		    	</ion-item>

		    	<ion-item class="ion-no-padding" [routerLink]="['/tabs/perfil/carrito']">
		    		<label>
			    		Carrito
		    		</label>
		    	</ion-item>

		    	<ion-item class="ion-no-padding" [routerLink]="['/tabs/perfil/pedidos']">
		    		<label>
			    		Mis pedidos
		    		</label>
		    	</ion-item>

		    	<ion-item class="ion-no-padding">
		    		<label>
			    		Promociones
		    		</label>
		    	</ion-item>

		    	<ion-item class="ion-no-padding">
		    		<label>
			    		Loyalty program
		    		</label>
		    	</ion-item>

		    	<ion-item class="ion-no-padding" lines="none" [routerLink]="['/tabs/perfil/galeria']">
		    		<label>
			    		Galeria
		    		</label>
		    	</ion-item>

		    </ion-list>
		  </ion-card-content>
		
		</ion-card>

	</div>


	<br>

	<ion-button class="an-button" [routerLink]="['/tabs/perfil/ajustes']">Ajustes</ion-button>

</ion-content>
