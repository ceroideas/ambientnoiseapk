<ion-content>

	<div class="ion-padding" style="background-image: url(assets/fondo-02.png); background-size: cover; background-position: center; height: fit-content; min-height: 100%;">

	<h4> <ion-icon (click)="nav.back()" routerDirection="root" name="chevron-back"></ion-icon>

		<ion-menu-toggle><ion-icon name="ellipsis-vertical"></ion-icon></ion-menu-toggle>

	</h4>

	<h3>Eventos del local</h3>

	<ion-row style="margin-top: 16px;">
		<ion-col size="4">
			<span [ngStyle]="{'background-image': 'url('+local.avatar+')'}" class="logo-restaurante"></span>
		</ion-col>
		<ion-col size="8">
			<h2 class="title-tactic">{{local.title}}</h2>
		</ion-col>
	</ion-row>

	<br>

	<div>
		
		<ion-row style="margin-bottom: 12px;" *ngFor="let e of allEvents; let i = index">
			<ion-col size="12">
				<div class="left-side-off" (click)="openInformation(i)">
					<ion-row>
						<ion-col size="4">
							<div class="rest-pic" [ngStyle]="{'background-image': 'url('+e.avatar+')'}">
								
							</div>
						</ion-col>
						<ion-col size="8">
							<div class="rest-info">
								<!-- <ion-icon name="trash" class="delete-icon" (click)="deleteEvent(e.id)"></ion-icon> -->
								<label class="title">{{e.establishment.title}}</label>

								<small>{{e.title}}</small>

								<span class="date"> <span style="text-transform: capitalize;">{{e | expired:'local'}}</span> <br> de {{e.hour_from}} a {{e.hour_to}} H</span>
							</div>
						</ion-col>
					</ion-row>

					<div class="bottom-information-E" [id]="'bi-'+i">
						<div [id]="'inner-'+i">
							<hr>
							<h4>{{e.title}}</h4>
							<p [innerHtml]="e.description"></p>

							<span style="margin-top: 8px;" *ngIf="e.list" (click)="addGuess(e.list,i)">{{ e.list | guests:user.id:'list' }}</span>
						</div>

					</div>
				</div>
			</ion-col>
		</ion-row>
