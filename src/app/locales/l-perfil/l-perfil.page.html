<ion-content class="ion-padding">

	<h4>
		<!-- <ion-icon [routerLink]="['/login']" routerDirection="root" name="chevron-back"></ion-icon> -->

		<ion-menu-toggle><ion-icon name="ellipsis-vertical"></ion-icon></ion-menu-toggle>

	</h4>

	<h3>Perfil Business</h3>

	<ion-row>
		<ion-col size="4">
			<div class="profile-pic" [ngStyle]="{'background-image': 'url('+(user.avatar ? user.avatar : 'assets/user.jpg')+')'}">
				
			</div>
		</ion-col>
		<ion-col size="8">
			<h5>{{user.name+' '+user.last_name}} <br> <small>Miembro desde: {{user.created_at | expired:'created_at'}}</small></h5>
		</ion-col>
	</ion-row>

	<ion-card class="ion-no-margin card-profile" style="border-radius: 18px;">
	
	  <!-- <ion-card-header>
	    Card Header
	  </ion-card-header> -->
	
	  <ion-card-content>
	    <!-- Add card content here! -->
	    <ion-list class="ion-no-padding">
	    	<ion-item class="ion-no-padding">
	    		<label>
		    		Mi información
	    		</label>
	    	</ion-item>

	    	<ion-item class="ion-no-padding">
	    		<label>
		    		Mi membresía
	    		</label>
	    	</ion-item>

	    	<ion-item class="ion-no-padding" (click)="openCart()">
	    		<label>
		    		Carta
	    		</label>
	    	</ion-item>

	    	<ion-item class="ion-no-padding">
	    		<label>
		    		Promociones
	    		</label>
	    	</ion-item>

	    	<ion-item class="ion-no-padding">
	    		<label>
		    		Reservados
	    		</label>
	    	</ion-item>

	    	<ion-item class="ion-no-padding" lines="none" (click)="openGallery()">
	    		<label>
		    		Galeria
	    		</label>
	    	</ion-item>

	    </ion-list>
	  </ion-card-content>
	
	</ion-card>

	<br>

	<!-- <ion-button class="an-button">Ajustes</ion-button> -->
	<ion-button class="an-button" [routerLink]="['/local/perfil/ajustes']">Ajustes</ion-button>

</ion-content>
