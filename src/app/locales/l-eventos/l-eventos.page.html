		<ion-button class="an-button" [routerLink]="['/local/eventos/nuevo-evento']">Nuevo evento</ion-button>

	</h4>

	<h3>Todos mis eventos</h3>

	<ion-row style="margin-top: 16px;">
		<ion-col size="4">
			<span [ngStyle]="{'background-image': 'url('+(user.avatar ? user.avatar : 'assets/user.jpg')+')'}" class="logo-restaurante"></span>
		</ion-col>
		<ion-col size="8">
			<h2 class="title-tactic">{{user.name+' '+user.last_name}}</h2>
		</ion-col>
	</ion-row>

	<br>

	<div>
		
		<ion-row style="margin-bottom: 12px;" *ngFor="let e of allEvents; let i = index">
			<ion-col size="12">
				<div class="left-side-off" (click)="openInformation(i)">
					<ion-row>
						<ion-col size="4">
							<div class="rest-pic" [ngStyle]="{'background-image': 'url('+e.avatar+')'}">
								
							</div>
						</ion-col>
						<ion-col size="8">
							<div class="rest-info">
								<ion-icon name="trash" class="delete-icon" (click)="deleteEvent(e.id)"></ion-icon>
								<label class="title">{{e.establishment.title}}</label>

								<small>{{e.title}}</small>

								<span class="date"> <span style="text-transform: capitalize;">{{e | expired:'local'}}</span> <br> de {{e.hour_from}} a {{e.hour_to}} H</span>
							</div>
						</ion-col>
					</ion-row>
